<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rakkas&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        *,
        html,
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        :root {
            --color: rgb(219, 188, 135);
        }

        video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            position: fixed;
            background: rgba(0, 0, 0, 0.749);
            color: #f1f1f1;
            width: 100%;
            height: 100vh;
            padding: 3rem;
            font-size: 1.2rem;
        }

        .content h1,
        .content p {
            width: 60%;
        }

        .mba {
            position: absolute;
            top: 4rem;
            font-size: 2rem;
            color: var(--color);
            translate: 6rem;
            font-family: "Rakkas", serif;
        }

        .mba::before {
            content: "";
            position: absolute;
            width: 5rem;
            height: 5rem;
            background-image: url(images/logo.png);
            background-position: center;
            background-size: cover;
            translate: -6rem -1.1rem;
        }

        .heading {
            padding-top: 8rem;
            padding-bottom: 1rem;
            font-size: 3rem;
            color: var(--color);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .content p {}

        nav {

            padding-left: 3rem;
            position: fixed;
            width: 100%;
            display: flex;
            bottom: 3rem;
            right: 0;
        }

        nav a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.753);
            padding: 0.7rem 1rem 0.7rem 1rem;
            width: 8rem;
            border-radius: 10px;
            text-align: center;
            margin-right: 1rem;
            font-size: 1.1rem;
            transition: ease-in-out .2s;
            background-color: rgba(255, 255, 255, 0.055);
        }

        nav a:hover {
            color: var(--color);
            background-color: rgba(255, 255, 255, 0.121);
            transform: translateY(-0.5rem);
            box-shadow: 0px 0px 0px 2px rgba(219, 188, 135, 0.75);
            -webkit-box-shadow: 0px 0px 0px 2px rgba(219, 188, 135, 0.75);
            -moz-box-shadow: 0px 0px 0px 2px rgba(219, 188, 135, 0.75);
        }

        nav a:active {
            transform: scale(.95);
        }

        .tes {
            width: 100%;
            height: 100vh;
            background-color: red;
        }

        @media screen and (max-width:600px) {

            .content {
                padding:1.5rem;
            }

            .content p,
            .content h1 {
                width: 100%;
            }

            .heading {
                position: fixed;
                top: 13rem;
                font-size: 1.3rem;
                padding-top: 0;

            }

            .content p {
                position: fixed;
                top: 17rem;
            }

            .mba {
                font-size: 1.2rem;
                translate: 3.5rem;
            }

            .mba::before {
                width: 50px;
                height: 50px;
                translate: -4rem -0.7rem;
            }

            nav {
                padding: 1rem;
                bottom: 1rem;
                flex-wrap: wrap;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 1rem;
            }

            nav a {
                font-size: 1rem;
                width: 95%;
                margin-right: 0;
                color: white;
                background-color: rgba(255, 255, 255, 0.055);
            }
        }
    </style>

</head>

<body>

    <section>
        <video autoplay muted loop>
            <source src="images/video.mp4">

        </video>
        <div class="content animate__animated animate__fadeIn">
            <h1 class="mba animate__animated animate__fadeInLeft">Masjid Baitul 'Amal</h1>
            <h1 class="heading">Selamat datang di beranda
                <br>Masjid Baitul 'Amal, Batam
            </h1>
            <p>Website ini dibuat sebagai pusat informasi terupdate seputar Masjid Baitul 'Amal, mulai dari agenda
                terkini hingga laporan keuangan yang disampaikan secara terbuka dan transparant.</p>

            <nav>
                <a href="index2.html">Beranda</a>
                <a href="">Agenda</a>
                <a href="">Kajian</a>
                <a href="">Galeri</a>
                <a href="">Struktur</a>
            </nav>


        </div>
    </section>
</body>

</html>
