<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rakkas&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        *,
        html,
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        :root {
            --color: rgb(219, 188, 135);
        }

        video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            position: fixed;
            background: rgba(0, 0, 0, 0.749);
            color: #f1f1f1;
            width: 100%;
            min-height: 100vh;
            padding: 3rem;
            font-size: 1.2rem;
        }

        .content p {
            width: 60%;
        }

        .mba {
            position: absolute;
            top: 4rem;
            font-size: 2rem;
            color: var(--color);
            translate: 6rem;
            font-family: "Rakkas", serif;
        }

        .mba::before {
            content: "";
            position: absolute;
            width: 5rem;
            height: 5rem;
            background-image: url(images/logo.png);
            background-position: center;
            background-size: cover;
            translate: -6rem -1.1rem;
        }

        .heading {
            margin-top: 10rem;
            font-size: 3rem;
            color: var(--color);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin-bottom: 1rem;
        }

        a {
            margin-top: 2rem;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.865);
            padding: 0.7rem 1rem 0.7rem 1rem;
            width: 20%;
            border-radius: 10px;
            text-align: center;
            margin-right: 1rem;
            font-size: 1.3rem;
            transition: ease-in-out .2s;
            background-color: rgba(255, 255, 255, 0.055);
        }

        a:hover {
            color: var(--color);
            background-color: rgba(255, 255, 255, 0.121);
            box-shadow: 0px 0px 0px 2px rgba(219, 188, 135, 0.75);
            -webkit-box-shadow: 0px 0px 0px 2px rgba(219, 188, 135, 0.75);
            -moz-box-shadow: 0px 0px 0px 2px rgba(219, 188, 135, 0.75);
        }

        a:active {
            transform: scale(.95);
        }

        .tes {
            width: 100%;
            height: 100vh;
            background-color: red;
        }

        #tanggal {
            display: flex;
            width: 100%;
            justify-content: flex-end;
            position: fixed;
            top: 3.8rem;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.865);
            font-size:1.1rem;
            line-height: 1.5rem;
            padding-right: 8rem;
        }

        @media screen and (max-width:900px) {

            .content {
                width: 100%;
                padding: 1.5rem;
                flex-wrap: wrap;
            }

            .heading {
                margin-top: 5rem;
                font-size: 1.2rem;
            }

            .content p {
                font-size: 0.9rem;
                width: 90%;
            }

            .mba {
                font-size: 1.2rem;
                translate: 4rem;
                line-height: 1.3rem;
            }

            .mba::before {
                width: 55px;
                height: 55px;
                translate: -4rem -0.5rem;
            }

            a {
                font-size: 1rem;
                width: 35%;
                margin-right: 0;
            }

            #tanggal {
                position: fixed;
                top: 4rem;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                font-weight: 600;
                font-size: 0.9rem;
                line-height: 1.2rem;
                padding-right: 3rem;
            }
        }
    </style>

</head>

<body>

    <section>
        <video autoplay muted loop playsinline>
            <source src="images/video.mp4" type="video/mp4">

        </video>
        <div class="content animate__animated animate__fadeIn">
            <h1 class="mba animate__animated animate__fadeInLeft">Masjid Baitul 'Amal</h1>

            <p id="tanggal"></p>

            <h1 class="heading">Selamat datang di website
                <br>Masjid Baitul 'Amal, Batam
            </h1>
            <p>Website ini dibuat sebagai pusat informasi terupdate seputar Masjid Baitul 'Amal, mulai dari agenda
                terkini hingga laporan keuangan yang disampaikan secara terbuka dan transparant.</p>

            <a href="index2.html">Beranda</a>


        </div>

    </section>
    <script>

        if (innerWidth < 900) {
            document.querySelector(".mba").innerHTML = ("Masjid <br>Baitul 'Amal");
        }

        let d = new Date()
        let hari = ["Senin", "Selasa", "Rabu", "Kamis", "Jum'at", "Sabtu", "Ahad"]
        let bulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"]

        let day = hari[d.getDay() - 1]
        let month = bulan[d.getMonth()]
        let year = d.getFullYear()
        let date = d.getDate()
        let tanggal = day + "," + "<br>" + date + "  " + month + "  " + year
        document.getElementById("tanggal").innerHTML = tanggal
    </script>

</body>

</html>
